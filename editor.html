<html>
<head>
    <title>Hydra Game Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        textarea {
            width: 250px;
        }
        canvas {
            display: block;
        }

        .node-dialog {
            background: gray;
            border-radius: 12px;
            margin: 1em;
            padding: 0.5em;
            border: 1px solid black;
        }

        .node-dialog textarea, .node-dialog input: {
            border-radius: 4px;
        }

        .node-dialog label {
            width: 120px;
        }

        .dialog-response {
            background: white;
            padding: 0.5em;
            border-radius: 4px;
            margin: 0.5em;
        }

    </style>
    <script type="text/ng-template"  id="tree_item_renderer.html">
        {{data.name}}
        <button ng-click="add(data)">Add node</button>
        <button ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete nodes</button>
        <ul>
            <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="js/edit.js"></script>
</head>
    <body ng-app="subzero">
        <div ng-controller="DialogCtrl">
            <h2>Dialog</h2>
            <button class="btn" ng-click="addDialog()">Create Dialog Tree</button>
            <button class="btn btn-success" ng-click="save()">Save</button>
            <tabset>
                <tab heading="{{child.name}}" ng-repeat="child in dialog">
                    <h3>{{child.name}}</h3><button class="btn btn-primary" ng-click="addDialogNode(child)">Add Dialog Node</button>
                    <accordion> 
                    <accordion-group heading="{{node.text}}" ng-repeat="node in child.nodes" ng-init="parent = child">
                        <div ng-include="'tmpl/dialog_node.html'">
                        </div>
                    </accordion-group>
                    </accordion>
                </tav>
            </tabset>
        </div>
        <pre>
            {{ dialog }}
        </pre>
    </body>
</html>
